<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Evento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastrar Evento</h1>
    </header>
    <main>
        <form id="formEvento">
            <h2 id="formTitle">Preencha os detalhes do seu evento</h2>
 
            <label for="text">Nome Completo </label>
            <input type="text" id="fullName" name="fullName" placeholder="Nome Completo">
 
            <label for="text">E-mail </label>
            <input type="text" name="" id="" placeholder="usuario@gmail.com.br">
 
            <label for="text">Telefone</label>
            <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000">
 
            <label for="text">Data do Evento 
            <input type="text" name="" id="" placeholder="00/00/00">
 
            <label for="text">Tipo de Evento </label>
            <input type="text" name="" id="" placeholder="Casamento/Aniversário...">
 
            <label for="text">Número de Convidados</label>
            <input type="text" name="" id="" placeholder="0">
 
            <label for="text">Comentários Adicionais</label>
            <input type="text" placeholder="Requerimentos, pedidos extras e etc...">
 
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
            
        </form>
    </main>
</body>
</html>
